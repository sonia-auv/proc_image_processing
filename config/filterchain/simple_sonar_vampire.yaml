name: simple_sonar_vampire
filters:
  - name: DilateFilter
    parameters:
      - name: Enable
        value: 1
      - name: Square kernel
        value: 1
      - name: Kernel type
        value: 0
      - name: Width
        value: 5
      - name: Height
        value: 5
      - name: Iteration
        value: 5
  - name: BlurFilter
    parameters:
      - name: Enable
        value: 1
      - name: Type
        value: 3
      - name: Kernel size
        value: 14
  - name: ThresholdFilter
    parameters:
      - name: Enable
        value: 1
      - name: Threshold type
        value: 0
      - name: Maximum value
        value: 20