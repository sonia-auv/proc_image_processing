name: simple_fence_big
filters:
  - name: ImageAccumulator
    parameters:
      - name: Enable
        value: 0
      - name: NB_of_images
        value: 3
      - name: Method_to_use
        value: 1
  - name: SubtractAllPlanes
    parameters:
      - name: enable
        value: 0
      - name: Plane_1
        value: 1
      - name: Plane_2
        value: 1
      - name: Plane_3
        value: 1
      - name: Invert_plane_1
        value: 0
      - name: Invert_plane_2
        value: 0
      - name: Invert_plane_3
        value: 0
      - name: Weight_Plane_1
        value: 1.000000
      - name: Weight_Plane_2
        value: 1.000000
      - name: Weight_Plane_3
        value: 1.000000
  - name: Blurr
    parameters:
      - name: Enable
        value: 0
      - name: Type
        value: 2
      - name: Kernel_size
        value: 1
  - name: Sobel
    parameters:
      - name: Enable
        value: 0
      - name: Convert_to_uchar
        value: 1
      - name: use_pixel_intensity_correction
        value: 0
      - name: Delta
        value: 0.000000
      - name: Scale
        value: 1.000000
      - name: pixel_correction_power
        value: 1.000000
      - name: Size
        value: 2
  - name: Morphology
    parameters:
      - name: Enable
        value: 0
      - name: Morphology_type
        value: 0
      - name: Kernel_type
        value: 0
      - name: Iteration
        value: 1
      - name: Kernel_size
        value: 1
  - name: StatsThreshold
    parameters:
      - name: Enable
        value: 0
      - name: Min_thresh
        value: 0
      - name: Mean_multiplier
        value: 1.000000
      - name: Standard_deviation_multiplier
        value: 1.000000
  - name: Threshold
    parameters:
      - name: Enable
        value: 0
      - name: Threshold_type
        value: 1
      - name: Max_value
        value: 100
  - name: Erode
    parameters:
      - name: Enable
        value: 0
      - name: Square_kernel
        value: 1
      - name: Kernel_type
        value: 0
      - name: Width
        value: 1
      - name: Height
        value: 1
      - name: Iteration
        value: 1
  - name: Dilate
    parameters:
      - name: Enable
        value: 0
      - name: Square_kernel
        value: 1
      - name: Kernel_type
        value: 0
      - name: Width
        value: 1
      - name: Height
        value: 1
      - name: Iteration
        value: 1
  - name: FenceDetector
    parameters:
      - name: Enable
        value: 0
      - name: Debug_contour
        value: 0
      - name: Search_only_bottom
        value: 0
      - name: Minimum_length
        value: 50
      - name: Max_dist_from_extremum
        value: 50
      - name: Minimum_area
        value: 300
      - name: Max_diff_horizontal
        value: 20
      - name: Max_diff_vertical
        value: 20
      - name: Minimum_percent_filled
        value: 70