    path: "server/"
    items-path: "filters/"
    recurse: true
    filename: "filter_factory.cc"
    header-filename: "filter_factory.h"
    create-params:
      - "globalParams"
    excluded-items:
      - "filter.h"
      - "filter_inl.h"
      - "subtract_plane_adder.h"
tags:
